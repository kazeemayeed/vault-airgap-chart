{{- if .Values.lifecycleHooks.postInstall }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "vault-airgap.fullname" . }}-post-install
  annotations:
    "helm.sh/hook": post-install
spec:
  template:
    spec:
      containers:
      {{- range .Values.lifecycleHooks.postInstall }}
        - name: {{ .name }}
          image: alpine:3.17
          command: {{ toJson .command }}
          args: {{ toJson .args }}
      {{- end }}
      restartPolicy: Never
  backoffLimit: 1
{{- end }}