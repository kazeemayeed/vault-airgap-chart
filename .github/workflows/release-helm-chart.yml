name: Release Helm Chart (Unsigned)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Helm
      - name: Set up Helm
        run: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      # 3. Install yq (for version bump)
      - name: Install yq
        run: sudo snap install yq

      # 4. Update Chart version (patch)
      - name: Update Chart version
        run: |
          CHART_FILE="./Chart.yaml"
          OLD_VERSION=$(yq e '.version' $CHART_FILE)
          echo "Current version: $OLD_VERSION"
          NEW_VERSION=$(echo $OLD_VERSION | awk -F. -v OFS=. '{$NF++; print}')
          yq e -i ".version = \"$NEW_VERSION\"" $CHART_FILE
          echo "Updated Chart version to $NEW_VERSION"

      # 5. Package Helm Chart (unsigned)
      - name: Package Helm Chart
        run: |
          helm package .
          helm repo index . --url https://raw.githubusercontent.com/kazeemayeed/vault-airgap-chart/main/

      # 6. Commit & Push changes
      - name: Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vault-airgap-*.tgz index.yaml Chart.yaml
          git commit -m "Release Helm chart version $(yq e '.version' Chart.yaml)" || echo "No changes to commit"
          git push origin main
