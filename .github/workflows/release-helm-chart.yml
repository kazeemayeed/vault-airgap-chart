name: Release Signed Helm Chart

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Install Helm
      - name: Set up Helm
        run: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      # 3. Install GPG
      - name: Install GPG
        run: sudo apt-get update && sudo apt-get install -y gnupg2

      # 4. Import GPG key from Base64
      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY_B64: ${{ secrets.GPG_PRIVATE_KEY_B64 }}
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          export GNUPGHOME=$(mktemp -d)
          echo "$GPG_PRIVATE_KEY_B64" | base64 --decode | gpg --batch --import
          echo "pinentry-mode loopback" >> $GNUPGHOME/gpg.conf
          echo "GNUPGHOME=$GNUPGHOME" >> $GITHUB_ENV

      # 5. List imported keys (debug)
      - name: List imported GPG keys
        run: gpg --list-secret-keys --keyid-format LONG

      # 6. Install yq for version bump
      - name: Install yq
        run: sudo snap install yq

      # 7. Update Chart version (patch)
      - name: Update Chart version
        run: |
          CHART_FILE="./Chart.yaml"
          OLD_VERSION=$(yq e '.version' $CHART_FILE)
          echo "Current version: $OLD_VERSION"
          NEW_VERSION=$(echo $OLD_VERSION | awk -F. -v OFS=. '{$NF++; print}')
          yq e -i ".version = \"$NEW_VERSION\"" $CHART_FILE
          echo "Updated Chart version to $NEW_VERSION"

      # 8. Package & Sign Helm Chart
      - name: Package & Sign Helm Chart
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          helm package . --sign --key "DD77F08007006629" --keyring $GNUPGHOME/pubring.kbx
          helm repo index . --url https://raw.githubusercontent.com/kazeemayeed/vault-airgap-chart/main/

      # 9. Commit & Push changes
      - name: Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add vault-airgap-*.tgz vault-airgap-*.prov index.yaml Chart.yaml
          git commit -m "Release Helm chart version $(yq e '.version' Chart.yaml)" || echo "No changes to commit"
          git push origin main
